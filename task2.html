<html>
    <style>
        #main_div{
            width: 400px;
            height: 300px;
            position: relative;
         margin-top: 200px;
         margin-left: 400px;
            
        }
        #first_ball{
            width: 40px;
            height: 40px;
            animation-name: first;
            animation-duration: 1.1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            background-color: red;
            position: absolute;
            bottom: 50%;
            border-radius: 50%;  
              
        }
        @keyframes first{
            from{
                transform: translateY(20px);
            }
            to{
                transform: translateY(-20px);
            }
            
        }
        #second_ball{
            width: 40px;
            height: 40px;
            animation-name: second;
            animation-duration: 1.8s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
          background-color: rgba(0, 255, 238, 0.281);
            position: absolute;
            bottom: 50%;
            border-radius: 50%; 
            left: 40px; 
            
        }
        @keyframes second{
            from{
                transform: translateY(-30px);
            }
            to{
                transform: translateY(40px);
            }
        }
        #third_ball{
            width: 40px;
            height: 40px;
            animation-name: third;
            animation-duration: 1.9s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            background-color: yellow;
            position: absolute;
            bottom: 50%;
            border-radius: 50%;
            left: 85px;
        }
        @keyframes third{
            from{
                transform: translateY(-20px);
            }
            to{
                transform: translateY(20px);
            }
        }
        #fiveth_ball{
            width:40px;
            height: 40px;
            animation-name: fiveth;
            animation-duration: 1.9s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            background-color: blueviolet;
            position: absolute;
            bottom: 50%;
            border-radius: 50%;
            left: 130px;

        }
        @keyframes fiveth{
           
            from{
               transform: translateY(-50px);
            }
            to{
                transform: translateY(50px);
            }
        }
        #fourth_ball{
            width: 40px;
            height: 40px;
            position: absolute;
            animation-name: fourth;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-duration: 1.5s;
            background-color: rgba(128, 255, 0, 0.704);
            bottom: 50%;
            left: 175px;
            border-radius: 50%;
        }
        @keyframes fourth{
            from{
                transform: translateY(-30px);
            }
            to{
                transform: translateY(30px);
            }
        }
        

    </style>
    <body>
        <div id="main_div">
            <div id="first_ball"></div>
            <div id="second_ball"></div>
            <div id="third_ball"></div>
            <div id="fourth_ball"></div>
            <div id="fiveth_ball"></div>
        </div>
    </body>
</html>
